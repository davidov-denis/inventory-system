<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <form action="" method="post">
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != "csrf_token" %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
</body>
</html>

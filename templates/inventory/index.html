{% extends "base.html" %}
{% block content %}
    <form action="" method="post">
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != "csrf_token" %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
